<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	
	<meta charset="UTF-8">
	<title>我的购物车-小米商城</title>
	  <script src="js/jquery-3.3.1.js"></script>
	  <script src="js/include.js"></script>
  </head>
	<body>
	<!-- start header -->
	<div id="header"></div>
	<!--end header -->
<!-- start banner_x -->
		<div class="banner_x center">
			<a href="./index.html" target="_blank"><div class="logo fl"></div></a>
			
			<div class="wdgwc fl ml40">我的购物车</div>
			<div class="wxts fl ml20">温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</div>
			<div class="dlzc fr">
				<ul>
					<li><a href="./${user==null?'login.html':'self_info.html'}" target="_self">${user==null?"登录":user}</a></li>
					<li>|</li>
					<li><a href="./${user==null?'register.html':'exit'}"  >${user==null?"注册":"注销"}</a></li>
				</ul>
			</div>
			<div class="clear"></div>
		</div>
		<div class="xiantiao"></div>
		<div class="gwcxqbj">
			<div class="gwcxd center">
				<div class="top2 center">
					<div class="sub_top fl">
						<input type="checkbox" value="quanxuan" class="quanxuan" checked="checked" />全选
					</div>
					<div class="sub_top fl">商品名称</div>
					<div class="sub_top fl">单价</div>
					<div class="sub_top fl">数量</div>
					<div class="sub_top fl">小计</div>
					<div class="sub_top fr">操作</div>
					<div class="clear"></div>
				</div>

			<div class="content2 center">
					<div class="sub_content fl ">
						<input type="checkbox" value="quanxuan" class="quanxuan" checked="checked"/>
					</div>
					<div class="sub_content fl"><img width = "80px" height = "80px" src="image/MIX-80.jpg" /></div>
					<div class="sub_content fl ft20" style = "font-size:16px">ff</div>
					<div class="sub_content fl ">1111元</div>
					<div class="sub_content fl">
						<input class="shuliang" onfocus=this.blur() onchange = "changeNum(this.value,<%=p.getId() %>)" type="number" value="<%=p.getSum()%>" step="1" min="1" >
					</div>
					<div class="sub_content fl" style="margin-left:90px;width:100px;text-align:center;">22222元</div>
					<div class="sub_content fl" onclick="del('<%=p.getId() %>')"><a href="/xiaomi/del?id=<%=p.getId() %>">×</a></div>
					<div class="clear"></div>
				</div>

				
			</div>
			
			<div class="jiesuandan mt20 center">
				<div class="tishi fl ml20">
					<ul>
						<li><a href="./liebiao.html">继续购物</a></li>
						<li>|</li>
						<li>共<span>3</span>件商品，已选择<span>2</span>件</li>
						<div class="clear"></div>
					</ul>
				</div>
				<div class="jiesuan fr">
					<div class="jiesuanjiage fl">合计（不含运费）：<span>122222元</span></div>
					<div class="jsanniu fr"><input class="jsan" type="submit" name="jiesuan"  value="去结算"/></div>
					<div class="clear"></div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	<!-- footer -->
	<div id="footer"></div>
	</body>	
	
	<script type="text/javascript">
		function del(name) {
			location.href = "/xiaomi/del?id="+name;
		}
		
		function changeNum(num , id) {
			location.href = "/xiaomi/cart?num="+num+","+id;
			
		}
	</script>
</html>
