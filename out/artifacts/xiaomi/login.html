<!DOCTYPE HTML>
<html>
  <head>
    <title>会员登录</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./css/login.css">
	  <script src="js/jquery-3.3.1.js"></script>
	  <script>
		  $(function () {
			  $("#btLogin").click(function () {

				  var user = $("#username").val();
				  var password =$("#password").val();
				  var code = $("#code").val();

				  if(user == "" ) {
					  $("#loginMsg").html("用户名不能为空！") ;
				  }else if(password == "") {
					  $("#loginMsg").html("密码不能为空！") ;
				  }else if(code == "") {
					  $("#loginMsg").html("请输入验证码！");
				  }else{
					  $.post("login",$("#loginFormId").serialize(),function (data) {
						  if (data != null){
							  if (data.flag){
								  location.href = "index.html";
							  }else{
								  $("#loginMsg").html(data.msg);
							  }
						  }
					  });
				  }
			  });
		  });
	  </script>
  </head>
 	<body>

		<!-- login -->
		<div class="top center">
			<div class="logo center">
				<a href="./index.html" target="_blank"><img src="./image/mistore_logo.png" alt=""></a>
			</div>
		</div>
		<form id="loginFormId" method="post" class="form center" onsubmit="return false">
		<div class="login">
			<div class="login_center">
				<div class="login_top">
					<div class="left fl">会员登录</div>
					<div class="right fr">您还不是我们的会员？<a href="./register.html" target="_self">立即注册</a></div>
					<div class="clear"></div>
					<div class="xian center"></div>
				</div>
				<div class="login_main center">
					<p id = "loginMsg" style = "color:red"></p>
					<div class="username">用户名:&nbsp;<input class="shurukuang" type="text" id = "username" name="username" placeholder="请输入你的用户名"/></div>
					<div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;<input class="shurukuang" id = "password" type="password" name="password" placeholder="请输入你的密码"/></div>
					<div class="username">
						<div class="left fl">验证码:&nbsp;<input class="yanzhengma" id = "code" type="text" name="code" placeholder="请输入验证码"/></div>
						<div class="right fl"><a href = "javascript:void (0)" title="点击更换验证码"><img src = "/xiaomi/code"/></a></div>
						<div class="clear"></div>
					</div>
				</div>
				<div class="login_submit">
					<input id="btLogin" class="submit" type="submit" name="submit" value="立即登录" >
				</div>
				
			</div>
		</div>
		</form>
		<footer>
			<div class="copyright">简体 | 繁体 | English | 常见问题</div>
			<div class="copyright">小米公司版权所有-京ICP备10046444-<img src="./image/ghs.png" alt="">京公网安备11010802020134号-京ICP证110507号</div>
		</footer>
	</body>

</html>
